<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Keycode</title>
</head>

<body>
    <div id="startPage">
        <h1 id="anyKeyP">Press any key to get the javascript event keycode info</h1>
    </div>

    <h1 id="header">Keycode generator</h1>
    <h2 id="keyCode"></h2>

    <div id="wrapper">
        <div class="box">
            <p>event.key</p>
            <h3 id="eventKey"></h3>
        </div>

        <div class="box">
            <p>event.location</p>
            <h3 id="eventLocation"></h3>
        </div>

        <div class="box">
            <p>event.which</p>
            <h3 id="eventWhich"></h3>
        </div>

        <div class="box">
            <p>event.code</p>
            <h3 id="eventCode"></h3>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
